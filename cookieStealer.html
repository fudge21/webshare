<head>
  <script defer>
    var cookies = 0

    document.addEventListener("click", function () {
      cookies++
      document.getElementById("cookies") = "Cookies Stolen: "+cookies
    })
  </script>
</head>
<body>
  <h1>Cookie Stealer</h1>
  <button id="steal">Steal 1 cookie</button>
  <p id="cookies">Cookies Stolen: 0</p>
</body>
